<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bittersweet's Photo Booth</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #6DC3BB;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 30px;
        }

        button {
            font-size: clamp(1.125rem, 4vw, 1.5rem);
            padding: clamp(15px, 3vw, 20px) clamp(30px, 6vw, 40px);
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
            touch-action: manipulation;
            min-height: 44px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        #status {
            margin-top: 20px;
            font-size: clamp(1rem, 3vw, 1.25rem);
            min-height: 30px;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            h1 {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ“¸ Bittersweet's Photo Booth</h1>
    <button onclick="takePhoto()">Take Photo</button>
    <div id="status"></div>
    
    <script>
        function takePhoto() {
            document.getElementById('status').innerText = 'Capturing...';
            fetch('/capture')
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Bittersweet_${Date.now()}.jpg`;
                    a.click();
                    document.getElementById('status').innerText = 'âœ“ Photo saved!';
                });
        }
    </script>
</body>
</html>
